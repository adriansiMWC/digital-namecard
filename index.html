<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="main.css">
  <link href='https://fonts.googleapis.com/css?family=Lato:200,300,400,700' rel='stylesheet' type='text/css'>

	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<body>
	<section class="bg-color-grey banner">
		<div class="container">
			<div class="row">

			</div>

	</section>

			</div>
		</div>

	<section class="bg-color-white secondary-info">
		<a href="mailto:adrian_si@mwc.org.sg">
			<div class="container">
				<div class="row detail">

						<img src="email.png" alt="Email Icon"">

	<section class="bg-color-white secondary-info">
		<a href="tel:+6569087696">

				<div class="row detail">
					<div class="col">
						<img src="phone.png" alt="Phone Icon"">
					</div>
					<div class="col is-8">
						<p class="text-detail">(+65) 6908 7696</p>
					</div>
					<div class="col">
						<img src="assets/right-arrow.svg" alt="Right Arrow" height="50%" width="40%">

				</div>
			</div>

	<section class="bg-color-white secondary-info">
		<a href="https://www.mwc.org.sg">
			<div class="container">
				<div class="row detail">
					<div class="col">
						<img src="website.png" alt="Website Icon"">

					<div class="col is-8">

				</div>

				<div class="row detail">
					<div class="col">
						<img src="address.png" alt="Address Icon"">

					</div>
				</div>
			</div>

		<div class="container">
			<div class="row">
				<div class="col"></div>
				<div class="col is-5">
					<div class="button">
						<a href="user.vcf">

			</div>
